<div class="page-container">
  <div class="container">
    <h2>Редактор формы</h2>
    <div [ngClass]="{'disable-form': hideForm}">
      <form class="form"  (ngSubmit)="submitForm(form)" #form="ngForm">
        <div class="form-group">
          <label>Выберите Название сайта</label>
          <select
            class="form-control"
            name="site"
            ngModel
            (input)="getId($event)"
            required
          >
            <option
              *ngFor="let area of areaCurrent"
              [value]="area.ID"
            >
              {{area.NAME}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Укажите языковую версию</label>
          <select
            class="form-control"
            name="id"
            ngModel
            #currentLanguage
            (input)="settingsLanguage(currentLanguage.value)"
            required>
            <option
              *ngFor="let item of currentLangArr"
              [value]="[item.ID, item.NAME]"
              value="ru">{{item.NAME}}</option>
          </select>
        </div>
        <div class="form-group form_control">
          <label>Выберите форму для редактирования</label>
          <select
            class="form-control"
            name="nameForm"
            ngModel
            #editFormList
            (input)="editForm(editFormList.value)"
            required
          >
            <option
              *ngFor="let form of formList"
              [value]="[form.ID, form.IBLOCK_SECTION_ID]"
              >{{form.NAME}}</option>
          </select>
        </div>
        <hr>
        <div class="form-group form-group_owner">
          <label>Название формы:</label>
          <input
            type="text"
            name="name"
            ngModel
            class="form-control"
            [(value)]="name"
          >
        </div>
        <div class="form-group form-group_owner">
          <label>Название отеля:</label>
          <input
            type="text"
            name="operator_name"
            ngModel
            class="form-control"
            [(value)]="operator_name"
          >
        </div>
        <div class="form-group">
          <label>Данные для сбора</label>
          <input
            type="text"
            class="form-control"
            name="data"
            ngModel
            [value]="data"
          >
        </div>
        <div class="form-group">
          <label>Цель сбора данных</label>
          <input
            type="text"
            name="aim"
            class="form-control"
            [value]="aim"
            ngModel
          >
        </div>
        <div class="form-group form-group_owner">
          <label>Текущий Email</label>
          <input
            type="text"
            name="email"
            class="form-control"
            [value]="email"
            ngModel
          >
        </div>
        <div class="form-group form-group_owner">
          <label>PDF ссылка</label>
          <input
            type="text"
            name="pdf_link"
            id="disabledInput"
            class="form-control"
            [value]="pdf_link"
            disabled
            ngModel
          >
        </div>
        <div class="form-group form-group_owner">
          <label>Контактные данные владельца</label>
          <textarea
            rows="3"
            type="text"
            class="form-control"
            name="contacts"
            [value]="contacts"
            ngModel
          ></textarea>
        </div>
        <button
          [disabled]="!form.valid"
          class="btn btn-success"
          type="submit"
        >
          Сохранить изменения</button>
      </form>
    </div>
    <div class="current-area" [ngClass]="{'disable-form': !hideForm}">
      <p>
        <label>Ссылка на pdf:</label>
        <input
          type="text"
          name="create_link"
          value="{{createLink}}"
          class="form-control"
        >
      </p>
      <p>
        <button class="btn btn-primary" (click)="setState('stepEditForm')">Редактировать еще одну форму</button>
      </p>
    </div>

  </div>
</div>
<hr>
<div class="current-area">
  <p>
    <button type="button" class="btn btn-info" (click)="setState('start')">В начало</button>
  </p>
</div>
