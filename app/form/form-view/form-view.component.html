<div class="page-container">
  <div class="container">
    <h2>
      Просмотр созданных форм
      <button type="button" class="btn btn-info btn-top" (click)="setState('start')">Назад</button>
    </h2>
    <br>
    <div class="col-xs-8 col-xs-offset-2">
      Строка для поиска по имени сайта:
      <input type="text" class="form-control" [(ngModel)]="searchSite">
      <p>Общее количество площадок: <b>{{sites.length}}</b></p>
      <hr>
      <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let site of sites | formFilter: searchSite:'name'; let i = index"
          >
            {{i+1}}) <b>{{site.name}}</b>
            <ul class="list-group">
              <li
                class="list-group-item lang-li"
                *ngFor="let item of site.forms"
              ><u>{{item.lang}}</u>
                <ul class="list-group">
                  <li class="list-group-item"
                      *ngFor="let element of item.elem; let j = index"
                  >
                    {{j+1}}) Название формы - {{element.name}}
                    <hr>
                    <input class="pdf-link" type="text" value="{{element.link}}">
                  </li>
                </ul>
              </li>
            </ul>
          </li>
      </ul>
    </div>
  </div>
</div>
<hr>
<div class="current-area">
  <p>
    <button type="button" class="btn btn-info" (click)="setState('start')">Назад</button>
  </p>
</div>
