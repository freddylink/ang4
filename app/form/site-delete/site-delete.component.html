<div class="page-container">
  <div class="container">
    <h2>Выберите площадку для удаления</h2>
    <div [ngClass]="{'disable-form': hideForm}">
      <form class="form" (ngSubmit)="submitForm(form)" #form="ngForm">
        <div class="form-group">
          <label>Выберите название площадки</label>
          <select
            class="form-control"
            name="site"
            ngModel
            required
          >
            <option
              *ngFor="let area of areaCurrent"
              [value]="area.ID"
            >
              {{area.NAME}}
            </option>
          </select>
        </div>
        <hr>
        <button
          [disabled]="!form.valid"
          class="btn btn-danger"
          type="submit"
        >
          Удалить</button>
      </form>
    </div>
    <div class="current-area" [ngClass]="{'disable-form': !hideForm}">
      <p>
        Площадка успешно удалена!
      </p>
      <p>
        <button class="btn btn-primary" (click)="setState('stepSiteDelete')">Удалить еще одну площадку</button>
      </p>
    </div>
  </div>
</div>
<hr>
<div class="current-area">
  <p>
    <button type="button" class="btn btn-info" (click)="setState('start')">В начало</button>
  </p>
</div>
